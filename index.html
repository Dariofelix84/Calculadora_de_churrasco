<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Churrasco</h1>
        <form id="churrasco-form">
            <div class="input-group">
                <label for="homens">Homens:</label>
                <input type="number" id="homens" min="0" placeholder="0">
            </div>
            <div class="input-group">
                <label for="mulheres">Mulheres:</label>
                <input type="number" id="mulheres" min="0" placeholder="0">
            </div>
            <div class="input-group">
                <label for="criancas">Crian√ßas:</label>
                <input type="number" id="criancas" min="0" placeholder="0">
            </div>
            <button type="button" onclick="calculate()">Calcular</button>
            <button type="button" onclick="clearList()">Limpar Lista</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
